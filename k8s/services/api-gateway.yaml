apiVersion: v1
kind: Service
metadata:
  name: api-gateway-service
  namespace: microservices
  annotations:
  getambassador.io/config: |
    ---
    apiVersion: ambassador/v0
    kind:  Mapping
    name:  raven_mapping
    prefix: /raven/
    rewrite: /api/raven/
    service: api-gateway-service
spec:
  selector:
    app: api-gateway-service
  ports:
  - port: 80
    protocol: TCP
    targetPort: 8080
  type: ClusterIP